<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Mansalva|Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="sessionType"></div>
        <button class="resetBtn">Reset?</button>
      </div>
      <div class="innerContainer">
        <div class="answer"></div>

        <i class="fas fa-play playBtn"></i>
        <i class="fas fa-pause pauseBtn"></i>
      </div>
    </div>
    <script src="/JS/test.js"></script>
    <script
      src="https://kit.fontawesome.com/020268a18a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
